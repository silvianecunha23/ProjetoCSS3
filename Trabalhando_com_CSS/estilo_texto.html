<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estilos de textos</title>
	<style type="text/css">
		body{
			font-size: 30px;
			font-family: "Times New Roman",Times,serif;
		}

		.negrito{
			/*font-weight: pode ser "bold" ou um número de 100 a 900.*/
			font-weight: 800;

		}

		.italico{
			font-style: italic;
		}

		.formatacao1{
			text-decoration: underline;
		}

		.formatacao2{
			text-decoration: overline;
		}

		.formatacao3{
			text-decoration: line-through;
		}

		.texto{
			font: bold 40px "Times New Roman",Times,serif;
		}

	</style>
</head>

<body>

	<p>Texto negrito 1</p>
	<p class="negrito">Texto negrito 2</p>
	<p class="italico">Texto itálico</p>
	<p class="formatacao1">Formatação 1</p>
	<p class="formatacao2">Formatação 2</p>
	<p class="formatacao3">Formatação 3</p>
	<p class="texto">Texto padrão</p>

</body>
</html>
