<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fontes e Cores</title>
	<style type="text/css">
		.cabecalho{
			color: blue;
			font-size: 30px;
			background: gray;
			font-family: "Times New Roman",Times,serif;
		}

		.formatacao{
			/*Cor em hexadecimal*/
			color: red;
			font-family: "Lucida Console", Courier, monospace;
		}
	</style>
</head>

<body>
	<h1 class="cabecalho">Cabeçalho</h1>
	<p class="formatacao">Teste de formatação</p>
</body>
</html>
